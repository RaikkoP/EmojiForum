<div class="container">
    <div class="profile">
        <div class="info">
            <div class="info-image-container">
                <img class="info-image" src="../../assets/placeholder.png" />
                <h2 style="color: white; text-align: center;">Riggur</h2>
            </div>
            <div class="info-data">
                <div class="data-container">
                    <h3>Posts: 3</h3>
                </div>
                <div class="data-container">
                    <h3>Likes: 5</h3>
                </div>
                <div  class="data-container">
                    <h3>Dislikes: 5</h3>
                </div>
            </div>
        </div>
        <div class="form-container">
            <form class="form">
                <div class="form-object">
                    <label for="postBody">Post body</label>
                    <input type="text" id="postBody"/>
                </div>
                <div class="form-object">
                    <label for="emoji">Emoji Picker</label>
                    <div>
                        <div class="emoji-container">
                            @for (data of emojis; track data.id) {
                                <button (click)="$event.preventDefault();switchSelected(data.character)" id="emoji-button"><h3>{{data.character}}</h3></button>
                            }
                        </div>
                        <div class="selected-container">
                            <h3 class="selected-emoji">{{selectedEmoji}}</h3>
                        </div>
                    </div>
                </div>
                <button id="post" type="button">Post</button>
            </form>
        </div>
    </div>
    <div>

    </div>
</div>
